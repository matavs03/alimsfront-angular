<div class="page-container">
  <div class="content-wrap">

    <!-- Login forma -->
    <div *ngIf="!loggedIn" class="login-form">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label>Username:</label>
          <input formControlName="username" />
        </div>
        <div>
          <label>Password:</label>
          <input type="password" formControlName="password" />
        </div>
        <button type="submit">Login</button>
      </form>
      <p *ngIf="loginError" style="color:red">{{ loginError }}</p>
    </div>

    <!-- Dashboard posle logina -->
    <div *ngIf="loggedIn" class="dashboard">
      <app-admin-list></app-admin-list>

      <!-- Dugmad za akcije -->
      <div class="action-buttons">
        <button (click)="goToLetter()">Make a Letter</button>
        <button (click)="goToEducationalMaterial()">Make an Educational Material</button>
      </div>
    </div>

  </div>

  <footer>
    <p>&copy; 2025 Matija Veljković-Šupić & David Bošković</p>
  </footer>
</div>
